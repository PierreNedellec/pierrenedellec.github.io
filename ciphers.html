<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encryption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="background-color: #eee7c3;">
        <h1 class="text-center">Cipher encryption</h1>
        <div class="row">
            <div class="col border-start border-2 border-dark">
                <h2 class="text-center">Cipher seclection, description</h2>
                <br>
                <span>Encryption cipher:</span>
                <select id="cipherSelect">
                    <option value="">Select cipher</option>
                    <option value="caesar">Caesar</option>
                    <option value="vigenere">Vigenère</option>
                    <option value="permutation">Permutation</option>
                </select>
                <div id="cipherDescription">

                </div>
            </div>

            <div class="col  border-end border-start border-2 border-dark">
                <h2 class="text-center">Input/Output</h2>
                <br>
                <div class="cipher-input cipher-caesar">
                    <span>Enter Caesar shift: </span>
                    <input id="caesarShift" type="number">
                </div>
                <div class="cipher-input cipher-vigenere">
                    <span>Enter Vigenère keyword: </span>
                    <input id="vigenereKeyword" type="text">
                </div>
                <div class="cipher-input cipher-permutation">
                    <span>Enter permutation keyword: </span>
                    <input id="permutation" type="text">
                </div>
                <p>Enter your <i>unencrypted</i> message here.</p>
                <textarea id="plaintext" style="width:32rem;height:6rem">Unencrypted message</textarea>
                <button id="encryptButton">Encrypt</button>
                <p id="errorMessage" style="color:red"></p>
                <hr>
                <p>Copy your encrypted message from below:</p>
                <textarea id="ciphertext" readonly style="width:32rem;height:6rem">Encrypted message appears here.</textarea>
                <button>Copy to clipboard</button>
            </div>
        </div>
    </div>
    <script src="cipher_logic.js"></script>
</body>
